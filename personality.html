<body>
    <div class="container"></div>

    <script src="js/vendor/jquery-2.1.3.min.js"></script>

    <script>
        function main() {
            function create_canvas_context(dip_size) {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                var ratio = INSIGHTS.get_canvas_pixel_ratio(ctx);

                canvas.style.width = dip_size[0] + 'px';
                canvas.style.height = dip_size[1] + 'px';
                canvas.width = Math.floor(ratio * dip_size[0]);
                canvas.height = Math.floor(ratio * dip_size[1]);

                // design size
                /*
                var DESIGN_RATIO = 4.0;

                ctx.scale(
                    canvas.width / (DESIGN_RATIO * dip_size[0]),
                    canvas.height / (DESIGN_RATIO * dip_size[1]));

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, DESIGN_RATIO*dip_size[0], DESIGN_RATIO*dip_size[1]);

                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 8;
                ctx.strokeRect(0, 0, DESIGN_RATIO*dip_size[0], DESIGN_RATIO*dip_size[1]);

                ctx.fillStyle = '#fff';
                ctx.font = '80px roboto';
                ctx.fillText(dip_size, 20, 90);
                */

                return ctx;
            }

            const wrap_cms = data => ({ version: '2016', data: data });
            var $container = $('.container');

            $.getJSON('2016-tiles.json').then(tiles => {
                tiles = _.filter(tiles, {type: 'personality'});

                tiles.forEach(data => {
                    var dip_size = INSIGHTS_2016.get_dip_size(data);
                    var ctx = create_canvas_context(dip_size);
                    var draw = INSIGHTS_2016.init_tile(ctx, { data: data }).draw;
                    draw({ time: 0 });

                    $container.append(ctx.canvas);
                });
            });
        };

        window.onload = function() {
            INSIGHTS.load_fonts(main);
        };
    </script>
</body>
</html>
